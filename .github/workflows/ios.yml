name: Expo IOS Build Test

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: 'macos-latest'
    strategy:
      matrix:
        node: [18.x]
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v2

      - name: üèó Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: üèó Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: üì¶ Install dependencies
        run: yarn

      - name: ü©∫ Run Expo Doctor
        run: npx expo-doctor
        continue-on-error: true

      - name: üìù Generate eas.json
        run: |
          echo '{
            "build": {
              "development": {
                "distribution": "internal",
              }
            }
          }' > eas.json

      - name: üìù Generate Google Service file
        run: ./prepare-google-services.sh

      - name: üë∑ Build app
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
          GOOGLE_SERVICES_PLIST_BASE64: ${{ secrets.GOOGLE_SERVICES_PLIST_BASE64 }}
          GOOGLE_SERVICES_JSON: ${{ vars.GOOGLE_SERVICES_JSON }}
          GOOGLE_SERVICES_PLIST: ${{ vars.GOOGLE_SERVICES_PLIST }}
        run: |
          eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=ios \
            --profile=development
