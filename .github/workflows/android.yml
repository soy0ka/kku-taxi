name: Expo Android Build Test

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Install Expo CLI
        run: yarn global add expo-cli

      - name: Install expect
        run: apt-get install -y expect

      - name: Install Expo dependencies
        run: npx expo install --check

      - name: Run Expo Doctor
        run: npx expo-doctor
        continue-on-error: true

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Download and setup Android SDK
        run: |
          apt-get update
          apt-get install -y wget tar unzip
          wget "https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip" -O commandlinetools.zip
          mkdir -p $HOME/android-sdk/cmdline-tools
          unzip -q commandlinetools.zip -d $HOME/android-sdk/cmdline-tools
          mkdir -p $HOME/android-sdk/cmdline-tools/tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/tools
          echo 'ANDROID_SDK_ROOT=$HOME/android-sdk' >> $GITHUB_ENV
          echo 'PATH=$PATH:$HOME/android-sdk/cmdline-tools/tools/bin' >> $GITHUB_ENV
          echo 'PATH=$PATH:$HOME/android-sdk/platform-tools' >> $GITHUB_ENV

      - name: Apply environment variables
        run: |
          echo 'ANDROID_SDK_ROOT=$HOME/android-sdk' >> $GITHUB_ENV
          echo 'PATH=$PATH:$HOME/android-sdk/cmdline-tools/tools/bin' >> $GITHUB_ENV
          echo 'PATH=$PATH:$HOME/android-sdk/platform-tools' >> $GITHUB_ENV
          source $GITHUB_ENV

      - name: Install Android SDK packages
        run: |
          yes | $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager --licenses
          $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"

      - name: Create eas.json
        run: |
          echo '{
            "build": {
              "development": {
                "distribution": "internal",
                "android": {
                  "buildType": "apk"
                },
                "ios": {
                  "simulator": true
                }
              }
            }
          }' > eas.json

      - name: Build Android
        run: npx expo run:android
