name: Expo EAS Android CI

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Install Expo CLI
        run: yarn global add expo-cli

      - name: Expo Login
        run: |
          echo $EXPO_PASSWORD | expo login -u $EXPO_USERNAME --password-stdin
        env:
          EXPO_USERNAME: ${{ secrets.EXPO_USERNAME }}
          EXPO_PASSWORD: ${{ secrets.EXPO_PASSWORD }}

      - name: Install Expo dependencies
        run: npx expo install --check

      - name: Run Expo Doctor
        run: npx expo-doctor
        continue-on-error: true # 이 부분을 추가하여 명령어가 실패해도 계속 진행

      - name: Install EAS CLI
        run: yarn global add eas-cli

      - name: Configure EAS
        run: eas build:configure

      - name: Build APK
        run: eas build --platform android --local
