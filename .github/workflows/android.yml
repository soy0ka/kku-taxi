name: Expo Android Build Test

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Install Expo CLI
        run: yarn global add expo-cli

      - name: Install expect
        run: sudo apt-get install -y expect

      - name: Install Expo dependencies
        run: npx expo install --check

      - name: Run Expo Doctor
        run: npx expo-doctor
        continue-on-error: true

      - name: Login to Eas
        run: |
          expect -c '
          spawn expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }}
          expect "Would you like to save this password for future sessions?"
          send "yes\n"
          interact
          '

      - name: Create google-services.json from environment variable
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          echo "$GOOGLE_SERVICES_JSON" > ./google-services.json

      - name: Build Android
        run: yarn build:android-development
